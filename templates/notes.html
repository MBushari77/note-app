<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Note</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/fontello.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
	<nav class="nav navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<i class="icon-feather"></i>
			<!-- <img src="../../assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
			Note
		</a>
	</nav>
	<center>
		<div class="notes_container">
			{% if notes %}
			{% for note in notes %}
			<div class="note_card">
				<div class="note_card_header">
					<h3>{{ note.title }}</h3>
					<p>{{ note.date }}</i></p>
				</div>
				<div class="note_card_body">
					<p class="note_text shortNote" id="noteId" onclick="location.href='/note/{{ note.id }}'">
						{{ note.content }}
					</p>
				</div>
				<div class="note_card_actions row">
					<div class="col-6">
						<button onclick="location.href='/edit/{{ note.id }}'"><i class="icon-pencil-2"></i>Edit</button>
					</div>
					<div class="col-6">
						<button onclick="delNote({{note.id}})"><i class="icon-cancel-2"></i>Delete</button>
					</div>
				</div>
			</div>
			{% endfor %}
			{% else %}
			<h2>No note</h2>
			{% endif %}
		</div>
	</center>

	
	<!-- JS files -->
	<script type="text/javascript" src="/static/js/bootstrap.js"></script>
	<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/static/js/script.js"></script>
</body>
</html>
