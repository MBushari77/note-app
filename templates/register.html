<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Note</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/fontello.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
	<nav class="nav navbar navbar-light bg-light">
		<div>
			<a class="navbar-brand" href="#">
				<i class="icon-feather"></i>
				Note
			</a>
		</div>
		<div class="nav_btns_container">
			<button onclick="location.href='/login'">Login</button>
		</div>
	</nav>
	<center>
		<div class="register_page">
			<div class="login_form_container">
				<div class="form_header">
					<h2>Register</h2>
				</div>
				<div class="form_body">
					<form action="/registering" method="post">
						<div class="field_container">
							<i class="icon-user-1"></i>
							<input type="text" placeholder="Username" name="username">
						</div>
						<div class="field_container" id="password1Container">
							<i class="icon-lock-2"></i>
							<input type="password" id="password1" placeholder="Password" name="password">
						</div>
						<div class="field_container" id="password2Container">
							<i class="icon-lock-2"></i>
							<input type="password" id="password2" placeholder="Confirm password" name="passwordConfirm">
						</div>
						<div class="form_button_container">
							<button type="submit"><i class="icon-key-1"></i>Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</center>

	
	<!-- JS files -->
	<script type="text/javascript" src="/static/js/bootstrap.js"></script>
	<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/static/js/script.js"></script>
</body>
</html>
